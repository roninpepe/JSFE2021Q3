<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
        </header>
        <main>
            <select class="sources buttons">
                <option disabled selected value>Choose news source</option>
            </select>
            <div class="news"></div>
        </main>
        <footer>
            <a href="https://rs.school/js/" class="rs"><img alt="The Rolling Scopes School" src="https://files.catbox.moe/qw5yrx.svg" height="100" class="rs__logo"></a>
            <p class="copyright">
                <a href="https://github.com/roninpepe">Pepe the Ronin</a>, 2021
            </p>
        </footer>

        <template id="sourceItemTemp">
            <option class="source__item">
                <span class="source__item-name"></span>
            </option>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

        <script src="./index.js"></script>
    </body>
</html>
